<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--  ****  -->
  <!--  Copy From Here:  -->
  <!-- Include JQuery for Semantic UI -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- Include Semantic UI CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <!-- Include Semantic UI JS -->
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <!--  To Here  -->
  <!--  ****  -->
  <!-- User JS & CSS -->
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>Semantic Starter</title>
</head>

<body>
  <!-- Header -->
  <div class="ui container">
    <h2 class="ui center aligned icon header">
      <!-- change 'code' to different icon name: https://semantic-ui.com/elements/icon.html -->
      
      <!-- Replace <a></a> with your title to be displayed -->
     
      <img src="https://www.hqmc.marines.mil/portals/134/Mixed%20Media/EGA%2017.jpg" alt="USMC">
      <p>Damion McCurdy</p>
    </h2>
  </div>
  <!-- End Header -->

  <div class="ui container">
    <!-- Add Components Here -->
 

    <h2 class="ui center aligned icon header">
      <!-- change 'code' to different icon name: https://semantic-ui.com/elements/icon.html -->
      <i class="coffee code icon"></i>
      <!-- Replace <a></a> with your title to be displayed -->
      <p>Coffee is the best thing ever.</p>
      <div class="ui link centered cards">
        <div class="card">
          <div class="image">
            <img src="https://34t9wx3d3efh36333w49fxon-wpengine.netdna-ssl.com/wp-content/uploads/2018/10/Coffee-beans-white-background-1024x577.jpg">
          </div>
          <div class="content">
            <div class="header">Zoe</div>
            <div class="meta">
              <a>Daughter</a>
            </div>
            <div class="description">
              Mashed beans.
            </div>
          </div>
          <div class="extra content">
            <span class="right floated">
              Joined in 2007
            </span>
            <span>
              <i class="user icon"></i>
              75 Friends
            </span>
          </div>
        </div>
        <div class="card">
          <div class="image">
            <img src="https://www.arcgis.com/sharing/rest/content/items/f1c441244cdf4873bb345d6b498d193a/resources/1576116430826.jpeg?w=3068">
          </div>
          <div class="content">
            <div class="header">Anisa</div>
            <div class="meta">
              <span class="date">Daughter</span>
            </div>
            <div class="description">
              Don't spill the beans.
            </div>
          </div>
          <div class="extra content">
            <span class="right floated">
              Joined in 2008
            </span>
            <span>
              <i class="user icon"></i>
              35 Friends
            </span>
          </div>
        </div>
        <div class="card">
          <div class="image">
            <img src=https://ictcoffee.com/wp-content/uploads/2020/03/right-coffee-bean.jpeg">
          </div>
          <div class="content">
            <div class="header">Damion</div>
            <div class="meta">
              <a>Son</a>
            </div>
            <div class="description">
              Smoked beans.
            </div>
          </div>
          <div class="extra content">
            <span class="right floated">
              Joined in 2012
            </span>
            <span>
              <i class="user icon"></i>
              151 Friends
            </span>
          </div>
        </div>
      </div>
      <img src="https://img.pngio.com/ega-usmc-png-eagle-globe-and-anchor-united-states-marine-corps-png-usmc-900_480.png">
      <p>Coffee is for everyone.</p>
    </h2>
</body>

</html>
